<ion-header>
  <ion-toolbar>
    <ion-title>
      Films
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Populaires</h3>

  <ion-grid *ngIf="listPopular">
    <ion-row>
      <ion-col size="6" *ngFor="let popular of listPopular">
        <ion-card>
          <img [src]="'https://image.tmdb.org/t/p/w200'+popular.poster_path" alt="">        
        </ion-card>
        <h6><strong>{{ popular.title}}</strong></h6>
        <ion-grid>
          <ion-row>
            <ion-col>{{ popular.release_date | date:"yyyy"}}</ion-col>
            <ion-col>
              
  <ion-icon name="star"></ion-icon>
            </ion-col>
            <ion-col>{{ popular.vote_average }}/10</ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>      
    </ion-row>
  </ion-grid>

</ion-content>
